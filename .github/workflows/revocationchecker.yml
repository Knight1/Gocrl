name: Revocation Checker

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Run
        run: |
          wget --quiet https://raw.githubusercontent.com/FiloSottile/intermediates/refs/heads/main/intermediates.pem
          ./Gocrl -check=false
          ./Gocrl -update=false
